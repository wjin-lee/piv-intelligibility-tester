<div
  class="w-full h-full py-14 flex flex-col justify-between gap-10"
  [formGroup]="transcriptionForm"
>
  <div class="w-full flex-grow-[2] flex flex-col focus-within:text-orange-400">
    <p class="font-mono text-center pt-5 font-bold text-3xl">
      What did you hear?
    </p>
    <p class="text-center pt-2 pb-5 text-xl text-slate-400">
      Try your best - replace words you didn't catch with '?'
    </p>
    <textarea
      hlmInput
      class="w-full flex-grow text-5xl text-center text-white"
      placeholder="type out what you just heard."
      formControlName="transcription"
      #transcriptionTextBox
    ></textarea>
  </div>

  <div
    id="slider-container"
    class="w-full flex-grow focus-within:text-orange-400"
  >
    <p class="font-mono text-center py-5 font-bold text-3xl">
      How difficult was the speech to hear?
    </p>
    <div class="w-full flex justify-center items-center gap-7">
      <hlm-icon size="xl" name="lucideFrown" class="text-red-400" />
      <ngx-slider
        [options]="INTELLIGIBILITY_SCORE_OPTIONS"
        formControlName="intelligibilityScore"
      ></ngx-slider>
      <hlm-icon size="xl" name=" lucideLaugh" class="text-green-400" />
    </div>
  </div>
</div>
