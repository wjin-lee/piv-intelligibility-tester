<div class="flex flex-col justify-between w-full h-full">
  <div class="pt-5 pl-5">
    <a
      class="cursor-pointer w-fit flex items-center text-slate-500"
      routerLink="/landing"
    >
      <span>back</span>
    </a>
  </div>

  <div
    class="w-full h-full flex flex-col flex-1 justify-center align-middle gap-20"
  >
    <div class="font-mono text-center">
      <p class="text-xl mb-10">Audio File Test</p>
      <div class="flex justify-center items-center align-middle gap-3">
        <p class="font-bold text-slate-400">Calibration Key:</p>
        <input
          type="text"
          [formControl]="calibrationKeyFormControl"
          hlmInput
          autocomplete="off"
        />
      </div>
      <div class="w-full flex justify-center items-center align-middle gap-3">
        <p class="font-bold text-slate-400">Filepath:</p>
        <input
          class="w-full"
          type="text"
          [formControl]="urlFormControl"
          hlmInput
          autocomplete="off"
        />
      </div>

      <button hlmBtn size="sm" class="bg-orange-400 mt-20" (click)="play()">
        Play Test Tone
      </button>
    </div>
  </div>
</div>
