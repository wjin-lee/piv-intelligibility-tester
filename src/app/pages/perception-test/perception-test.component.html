<!-- Back btn header -->
<div class="w-full pt-5 pl-5">
  <a routerLink="/landing" class="text-slate-500">
    <div class="flex items-center">
      <hlm-icon size="sm" name="lucideChevronsLeft" class="mr-1" />
      <span>back</span>
    </div>
  </a>
</div>

<div class="w-full h-full">
  <!-- If no protocol has been loaded -->
  <div
    *ngIf="(perceptionTestService.activeProtocol$ | async) === null"
    class="w-full h-full flex flex-col justify-center items-center"
  >
    <h1 class="text-lg m-5">Seems pretty empty here...</h1>
    <button hlmBtn size="lg" (click)="promptFileSelection()">
      <hlm-icon size="sm" name="lucideUpload" class="mr-1" />
      Load Protocol
    </button>
  </div>

  <!-- Get participant information if protocol has been loaded, but no participant info has been recorded. -->
  <div
    *ngIf="
      (perceptionTestService.activeProtocol$ | async) != null &&
      (perceptionTestService.participant$ | async) === null
    "
    class="w-full h-full flex flex-col justify-center items-center"
  >
    <h1 class="text-lg m-5">Seems pretty empty here...</h1>
    <button hlmBtn size="lg" (click)="promptFileSelection()">
      <hlm-icon size="sm" name="lucideUpload" class="mr-1" />
      Load Protocol
    </button>
  </div>
</div>

<!-- Hidden file select that will be triggered via Load Protocol btn -->
<input
  #protocolFile
  type="file"
  accept=".json,application/json"
  class="hidden"
  (change)="onFileSelected($event)"
/>
