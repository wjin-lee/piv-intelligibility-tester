<div class="flex flex-col justify-between w-full h-full">
  <div class="pt-5 pl-5">
    <a
      class="cursor-pointer w-fit flex items-center text-slate-500"
      routerLink="/landing"
    >
      <span>back</span>
    </a>
  </div>

  <div
    class="w-full h-full flex flex-col flex-1 justify-center align-middle gap-20"
  >
    <div class="font-mono text-center">
      <p class="text-xl mb-10">Speaker-Channel Mapping Probe</p>
      <div class="flex justify-center items-center align-middle gap-3">
        <p class="font-bold text-slate-400">Speaker Number:</p>
        <input
          type="number"
          [formControl]="speakerIndexFormControl"
          hlmInput
          autocomplete="off"
        />
      </div>

      <button
        hlmBtn
        size="sm"
        class="bg-orange-400 mt-20"
        routerLink="/calibration"
        (click)="playTestTone()"
      >
        Play Test Tone
      </button>
    </div>
  </div>
</div>
